name: Nightly

on: 
#  schedule:
#    - cron:  '* 23 * * *'
  workflow_dispatch:

jobs:
  create-tag-and-release:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - uses: gradle/wrapper-validation-action@v1
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: portable

      - name: Remove previous tag and release
        uses: dev-drprasad/delete-tag-and-release@v0.2.0
        with:
          delete_release: true
          tag_name: nightly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: avakar/tag-and-release@v1
        id: create_release
        with:
          tag_name: nightly
          release_name: Nightly
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: DovnarAlexander/github-action-file-detection@master
        id: find_portable
        with:
          wildcard: '*-portable.zip'
          base_path: build/distributions

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_portable.outputs.found.0 }}
          asset_name: portable.zip
          asset_content_type: application/zip
